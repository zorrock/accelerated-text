### Enums ----------------------------------------------------------------------

enum DefaultUsage {
    YES
    NO
}

enum Usage {
    YES
    NO
    DONT_CARE
}

enum BlocklyFieldType {
    BOOLEAN
    DEFINITION
    LIST
    STRING
}

### Data -----------------------------------------------------------------------

type Field {
    id:                 ID!
    fieldName:          String!
    value:              String!
}

type Record {
    id:                 ID!
    fields:             [ Field ]
}

type DataFile {
    id:                 ID!
    fileName:           String!
    fieldNames:         [ String ]
    records:            [ Record ]
    recordOffset:       Int!
    recordLimit:        Int!
    recordCount:        Int!
}

type DataFiles {
    dataFiles:          [ DataFile ]
    offset:             Int!
    limit:              Int!
    totalCount:         Int!
}

type DataFileInput {
    id:                 ID!
    filename:           String!
    content:            String!
}

### Thesaurus ------------------------------------------------------------------

type ThesaurusResults {
    words:              [ Word! ]!
    offset:             Int!
    limit:              Int
    totalCount:         Int!
}

type Synonyms {
    rootWord:           Word!
    synonyms:           [ Word! ]!
}

type Word {
    id:                 ID!
    partOfSpeech:       String!
    text:               String!
    concept:            Concept
    # predicate
    # stem
}


### Editor & Organization ------------------------------------------------------

type Editor {
    id:                 ID!
    fullName:           String!
    email:              String
    organization:       Organization!
}

type Organization {
    id:                 ID!
    name:               String!
    concepts:           Concepts!
    dictionary:         DictionaryResults!
    readerFlags:        ReaderFlags!
}


### Reader ---------------------------------------------------------------------

type ReaderFlags {
    id:                ID!
    flags:             [ ReaderFlag! ]!
}

type ReaderFlag {
    id:                 ID!
    name:               String!
}


### Dictionary -----------------------------------------------------------------

type DictionaryResults {
    items:              [ DictionaryItem! ]!
    offset:             Int!
    limit:              Int
    totalCount:         Int!
}

type DictionaryItem {
    id:                 ID!
    name:               String!
    partOfSpeech:       String
    phrases:            [ Phrase! ]
    concept:            Concept
}

type Phrase {
    id:                 ID!
    text:               String!
    defaultUsage:       DefaultUsage!
    readerFlagUsage:    [ ReaderFlagUsage! ]!
}

type ReaderFlagUsage {
    id:                 ID!
    flag:               ReaderFlag!
    usage:              Usage!
}


### AMR ------------------------------------------------------------------------

type ThematicRole {
    id:                ID!
    fieldType:         [ BlocklyFieldType! ]
    fieldLabel:        String!
}

type Concept {
    id:                ID!
    label:             String!
    dictionaryItem:    DictionaryItem!
    roles:             [ ThematicRole! ]
    helpText:          String!
}

type Concepts {
    id:                ID!
    concepts:          [ Concept! ]
}


### DocumentPlan --------------------------------------------------------------

type DocumentPlan {
    id:                ID!
    uid:               ID!
    name:              String!
    blocklyXml:        String!
    documentPlan:      String!
    dataSampleId:      ID
    dataSampleRow:     Int
    createdAt:         Int!
    updatedAt:         Int
    updateCount:       Int!
}

type DocumentPlanResults {
    items:             [ DocumentPlan! ]
    offset:            Int!
    limit:             Int!
    totalCount:        Int!
}


### QuickSearch ----------------------------------------------------------------

union QuickSearchItem = Concept | DictionaryItem | Word

type QuickSearchResults {
    items:              [ QuickSearchItem! ]!
    offset:             Int!
    limit:              Int
    totalCount:         Int!
}

### Queries --------------------------------------------------------------------

type Query {

    ### Data

    getDataFile(
        id:                 ID!
        recordOffset:       Int
        recordLimit:        Int
    ): DataFile

    listDataFiles(
        offset:             Int
        limit:              Int
        recordOffset:       Int
        recordLimit:        Int
    ): DataFiles!

    ### Thesaurus

    searchThesaurus(
        query:              String!
        partOfSpeech:       String
    ):  ThesaurusResults!

    synonyms(
        wordId:             ID!
    ):  Synonyms!

    ### Editor & Organization

    me:                     Editor!

    ### Reader

    readerFlags:            ReaderFlags!

    ### Dictionary

    dictionary:             DictionaryResults!

    dictionaryItem(
        id:                 ID!
    ):  DictionaryItem


    ### DocumentPlan

    documentPlans(
        offset:             Int
        limit:              Int
    ):  DocumentPlanResults!

    documentPlan(
        id:                 ID!
    ):  DocumentPlan

    ### AMR
    concepts:               Concepts!
    concept(
        id:                 ID!
    ):  Concept

    ### quickSearch

    quickSearch(
        query:              String
    ):  QuickSearchResults!
}


### Mutations ------------------------------------------------------------------

type Mutation {

    ### Dictionary

    createDictionaryItem(
        name:               String!
        partOfSpeech:       String  # default = VB
    ):  DictionaryItem!

    updateDictionaryItem(
        id:                 ID!
        name:               String
        partOfSpeech:       String
    ):  DictionaryItem!

    deleteDictionaryItem(
        id:                 ID!
    ): Boolean!

    createDocumentPlan(
        uid:                ID!
        name:               String!
        blocklyXml:         String!
        documentPlan:       String!
        dataSampleId:       ID
        dataSampleRow:      Int
    ): DocumentPlan!

    deleteDocumentPlan(
        id:                 ID!
    ): Boolean!

    updateDocumentPlan(
        id:                 ID!
        uid:                ID
        name:               String
        blocklyXml:         String
        documentPlan:       String
        dataSampleId:       ID
        dataSampleRow:      Int
    ): DocumentPlan!

    createPhrase(
        dictionaryItemId:   ID!
        text:               String!
        defaultUsage:       DefaultUsage  # default = YES
    ):  DictionaryItem!

    updatePhrase(
        id:                 ID!
        text:               String!
    ):  Phrase!

    deletePhrase(
        id:                 ID!
    ):  DictionaryItem!

    updatePhraseDefaultUsage(
        id:                 ID!
        defaultUsage:       DefaultUsage!
    ):  Phrase!

    updateReaderFlagUsage(
        id:                 ID!
        usage:              Usage!
    ):  ReaderFlagUsage!

    createDataFile(
        id:                 ID
        filename:           String
        content:            String
    ):  DataFileInput
}


### Schema ---------------------------------------------------------------------

schema {
    query:              Query
    mutation:           Mutation
}
